<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input type="text" class="new-todo" placeholder="what needs"
    autofocus="" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">


  </header>
  <section class="main" *ngif="todos.length > 0">
    <ul class="todo-list">
      <li *ngFor="let todo of todos" [class.completed]="todo.complete">
        <div class="view">
          <input type="checkbox" class="toggle" (click)="toggleTodoComplete(todo)"
            [checked]="todo.complete">
          <label for="">{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)"></button>
        </div>
      </li>
    </ul>
  </section>
</section>
<footer class="footer" *ngIf="todos.length > 0">
  <span class="todo-count"><strong>{{todos.length}}</strong>
  {{todos.length == 1 ? "item" : "items"}} left
  </span>
</footer>
